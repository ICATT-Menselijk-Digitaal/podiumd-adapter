components:
  schemas:
    Fout:
      required:
      - code
      - instance
      - status
      - title
      type: object
      properties:
        type:
          title: Type
          type: string
          description: "URI referentie naar het type fout, bedoeld voor developers"
        code:
          title: Code
          type: string
          description: Systeemcode die het type fout aangeeft
          enum:
          - INTERNAL
          - VALIDATION
          - ERROR
          - NOT_FOUND
          - NOT_AUTHORISED
          - DUPLICATE
          - CLIENT
        title:
          title: Title
          minLength: 1
          type: string
          description: Generieke titel voor het type fout
        status:
          title: Status
          type: integer
          description: De HTTP status code
          format: int32
        detail:
          title: Detail
          minLength: 1
          type: string
          description: "Extra informatie bij de fout, indien beschikbaar"
        instance:
          title: Instance
          minLength: 1
          type: string
          description: "URI met referentie naar dit specifiek voorkomen van de fout.\
            \ Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld."
    Besluittype:
      required:
      - beginGeldigheid
      - besluitcategorie
      - catalogus
      - informatieobjecttypen
      - omschrijving
      - publicatieIndicatie
      - reactietermijn
      - url
      - zaaktypen
      type: object
      properties:
        url:
          title: Url
          type: string
          description: URL-referentie naar dit object.
          format: uri
          readOnly: true
        catalogus:
          title: Catalogus
          type: string
          description: In e-Suite is het concept Catalogus niet aanwezig. Waarde verwijst
            daarom naar een fictieve Catalogus.
          format: uri
        zaaktypen:
          uniqueItems: true
          type: array
          description: In e-Suite is een besluittype niet gekoppeld aan zaaktypen.
            Waarde is daarom altijd 'null'.
          nullable: true
          items:
            type: string
            format: uri
        omschrijving:
          title: Omschrijving
          maxLength: 80
          type: string
          description: Naam van het besluit type.
        omschrijvingGeneriek:
          title: Omschrijving generiek
          maxLength: 80
          type: string
          description: Omschrijving van het besluit type.
        besluitcategorie:
          title: Besluitcategorie
          maxLength: 40
          type: string
          description: Besluit categorie van het besluit type.
        reactietermijn:
          title: Reactietermijn
          type: string
          description: Reactie termijn in dagen van het besluit type.
          format: duration
          nullable: true
        publicatieIndicatie:
          title: Publicatie indicatie
          type: boolean
          description: Publicatie indicatie van het besluit type.
        publicatietekst:
          title: Publicatietekst
          type: string
          description: Publicatietekst van het besluit type.
        publicatietermijn:
          title: Publicatietermijn
          type: string
          description: Publicatietermijn in dagen van het besluit type.
          format: duration
          nullable: true
        informatieobjecttypen:
          uniqueItems: true
          type: array
          description: In e-Suite is een besluittype niet gekoppeld aan informatieobjecttypen.
            Waarde is daarom altijd 'null'.
          nullable: true
          items:
            type: string
            format: uri
        beginGeldigheid:
          title: Begin geldigheid
          type: string
          description: In e-Suite is deze waarde niet aanwezig. Waarde is daarom altijd
            gelijk aan de datum van vandaag.
          format: date
    BesluittypeResults:
      required:
      - count
      - results
      type: object
      properties:
        count:
          type: integer
          format: int32
        next:
          type: string
          format: uri
          nullable: true
        previous:
          type: string
          format: uri
          nullable: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/Besluittype'
    ValidatieFout:
      required:
      - code
      - instance
      - status
      - title
      type: object
      properties:
        type:
          title: Type
          type: string
          description: "URI referentie naar het type fout, bedoeld voor developers"
        code:
          title: Code
          type: string
          description: Systeemcode die het type fout aangeeft
          enum:
          - INTERNAL
          - VALIDATION
          - ERROR
          - NOT_FOUND
          - NOT_AUTHORISED
          - DUPLICATE
          - CLIENT
        title:
          title: Title
          minLength: 1
          type: string
          description: Generieke titel voor het type fout
        status:
          title: Status
          type: integer
          description: De HTTP status code
          format: int32
        detail:
          title: Detail
          minLength: 1
          type: string
          description: "Extra informatie bij de fout, indien beschikbaar"
        instance:
          title: Instance
          minLength: 1
          type: string
          description: "URI met referentie naar dit specifiek voorkomen van de fout.\
            \ Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld."
    Catalogus:
      required:
      - contactpersoonBeheerNaam
      - domein
      - rsin
      - url
      type: object
      properties:
        url:
          title: Url
          type: string
          description: URL-referentie naar dit object.
          format: uri
          readOnly: true
        domein:
          title: Domein
          maxLength: 5
          type: string
          description: Naam van het besluit type.
          default: ALLE
        rsin:
          title: Rsin
          maxLength: 9
          type: string
          description: Naam van het besluit type.
          nullable: true
        contactpersoonBeheerNaam:
          title: Naam
          maxLength: 40
          type: string
          description: Naam van het besluit type.
          nullable: true
    CatalogussenResults:
